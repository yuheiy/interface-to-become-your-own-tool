<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="slideshow.css">
    <script type="module" src="slideshow.mjs"></script>
  </head>
  <body>
    <ol id="slides">
      
      <li>
        <img src="slides/01.png" alt="ユーザー自身の道具になるためのインターフェイス">
      </li>
      
      <li>
        <img src="slides/02.png" alt="会社にあるどこにでもありそうな見た目の電子レンジ">
      </li>
      
      <li>
        <img src="slides/03.png" alt="電子レンジの操作パネルには、最上部に簡易的な液晶ディスプレイがあり、その下にたくさんのボタンが並んでいる">
      </li>
      
      <li>
        <img src="slides/04.png" alt="上の方にある「あたため」「解凍、解凍あたため」「牛乳」「おにぎり」というような6つあるボタンで温め方法を最初に選択し、次に「1分/100g」「10秒/10g」というボタンで時間を指定した上で、最後に「スタート」ボタンを押す">
      </li>
      
      <li>
        <img src="slides/05.png" alt="ウィザードが2画面あり、最初の画面では温め方法だけを選択し、次の画面で時間を指定後にスタートボタンを押す">
      </li>
      
      <li>
        <img src="slides/06.png" alt="これまたどこにでもありそうな電子レンジだが、操作部分にはぜんまいネジがふたつ付いているだけ">
      </li>
      
      <li>
        <img src="slides/07.png" alt="Mode">
      </li>
      
      <li>
        <img src="slides/08.png" alt="最初の電子レンジには「温め方法」「時間」「実行」という3つのステップがある">
      </li>
      
      <li>
        <img src="slides/09.png" alt="Modal / Modeless">
      </li>
      
      <li>
        <img src="slides/10.png" alt="モードレスな電子レンジにはたったふたつのぜんまいネジしか付いていない">
      </li>
      
      <li>
        <img src="slides/11.png" alt="Windowsでは画像の選択後に確定ボタンを押すまで保存されないが、Macでは画像を選択した時点で実際の壁紙として反映されている">
      </li>
      
      <li>
        <img src="slides/12.png" alt="Flow">
      </li>
      
      <li>
        <img src="slides/13.png" alt="透明">
      </li>
      
      <li>
        <img src="slides/14.png" alt="没入">
      </li>
      
      <li>
        <img src="slides/15.png" alt="タスクベースの設計ではユーザーがやることを伝えるまで目当てのコンテンツを見ることができない">
      </li>
      
      <li>
        <img src="slides/16.png" alt="参考">
      </li>
      
    </ol>
  </body>
</html>
